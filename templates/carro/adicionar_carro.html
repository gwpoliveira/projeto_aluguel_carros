
{% extends 'base.html' %}
{% load static bootstrap5 %}

{% block title %}Adcionar Carro{% endblock %}

{% block content %}


    <div class="container-fluir mb-5">
        <h2 class=" text-center text-white bg-success py-5">Adicionar Carro</h2>
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success" type="submit">Adicionar Carro</button>
            </form> 
        </div>
    </div>
    
{% endblock %}
