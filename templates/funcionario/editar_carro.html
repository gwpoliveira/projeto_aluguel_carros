{% extends 'base.html' %}
{% load static bootstrap5 %}

{% block title %}Atualizar Funcionario{% endblock %}

{% block content %}

    <div class="container-fluid mb-5">
        <h2 class="text-center text-white bg-success py-5">Editar Funcionario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Salvar Alterações</button>
        </form>
        
    </div>
        
    
{% endblock %}
